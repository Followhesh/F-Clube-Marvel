<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site do fã clube da Marvel">
    <meta name="author" content="Gabriel Florindo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <!-- Header -->
    <header>
        <img src="../imgs/Marvel Logo.png" alt="Logo da Marvel" class="logoMarvel">
        <h1>Fã Clube da Marvel</h1>
        <img src="../imgs/Marvel Logo.png" alt="Logo da Marvel" class="logoMarvel">
    </header>

    <!-- Navegação -->
    <nav>
        <a href="../index.html">Início</a>
        <a href="../ListaFilmes/Lista.html">Lista de Filmes</a>
        
    </nav>

    <!-- Seção do Formulário -->
    <section>
        <h2>Fala Nerd!</h2>

        <form action="#" method="POST">
            <!-- Nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Tipo de Mensagem -->
            <label for="tipo">Tipo de Mensagem:</label>
            <select id="tipo" name="tipo" required>
                <option value="reclamacao">Reclamação</option>
                <option value="sugestao">Sugestão</option>
                <option value="elogio">Elogio</option>
            </select>

            <!-- Mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <!-- Enviar -->
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-image: url(../imgs/vingadores.jpg);
        }

        .logoMarvel {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 40px;
            color: white;
            margin-left: 150px;
        }

        /* Navegação */
        nav {
            display: flex;
            justify-content: center;
            gap: 300px;
            background-color: #222;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            background-color: darkred;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #b30000;
        }

        /* Formulário */
        section {
            background-color: #333;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #555;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #b30000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #d50000;
        }
    </style>
