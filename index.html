<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site do fã clube da Marvel">
    <meta name="author" content="Gabriel Florindo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fã Clube da Marvel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: white;
            text-align: center;
            background-color: black;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-image: url(imgs/banner.webp);
        }

        .logoMarvel {
            width: 120px;
            height: auto;
        }

        h1 {
            font-size: 32px;
            color: white;
            background-color: rgba(133, 5, 5, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Vídeo de fundo */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Nav fixo sobre o vídeo */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            background: rgba(34, 34, 34, 0.8);
            padding: 15px;
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 30px;
            padding: 10px 20px;
            background-color: darkred;
            border-radius: 10px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #b30000;
        }

        /* Conteúdo sobre o vídeo */
        .video-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            
        }

        .video-content h2 {
            font-size: 40px;
            margin-bottom: 20px;
            
    font-size: 40px;
    font-weight: bold;
    color: white;
    text-shadow: 
        2px 2px 0px black, 
        4px 4px 0px grey, 
        6px 6px 10px rgba(0, 0, 0, 0.5);


        }

        .video-content p {
            font-size: 20px;
            max-width: 600px;
            text-align: center;
            
    font-size: 40px;
    font-weight: bold;
    color: white;
    text-shadow: 
    2px 2px 0px black, 
        4px 4px 0px grey, 
        6px 6px 10px rgba(0, 0, 0, 0.5);


        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <img src="imgs/Marvel Logo.png" alt="Logo da Marvel" class="logoMarvel">
        <h1>Fã Clube da Marvel</h1>
        <img src="imgs/Marvel Logo.png" alt="Logo da Marvel" class="logoMarvel">
    </header>

    <!-- Vídeo de Fundo -->
    <section class="video-container">
        <!-- Navegação fixa sobre o vídeo -->
        <nav>
            <a href="ListaFilmes/Lista.html">Lista de Filmes</a>
            <a href="FaleConosco/faleConosco.html">Fala Nerd!</a>
        </nav>

        <!-- Vídeo -->
        <video autoplay loop muted>
            <source src="imgs/Marvel Studios - IntroLogo New Version (2016)  HD 1080p 60fps.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>

        <!-- Texto sobre o vídeo -->
        <div class="video-content">
            <h2>Bem-vindo ao Fã Clube da Marvel!</h2>
            <p>Explore o universo Marvel, confira a lista de filmes e deixe sua sugestão!</p>
        </div>
    </section>

</body>
</html>
